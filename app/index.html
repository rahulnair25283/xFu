<!doctype html>
<html ng-app="xFuApp">
  
  <head>
    <meta charset="utf-8">
    <title>xFu App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/lf-ng-md-file-input/dist/lf-ng-md-file-input.css">
    <link rel="stylesheet" href="app/styles/main.css" />
  </head>
  
  <body ng-cloak>
    <div style="height: 100%">
      <div layout="column" layout-fill flex>
        <md-toolbar class="md-tall">
          <span class="md-display-4 centered">xFu</span>
        </md-toolbar>
        <md-content>
          <form layout="column" flex layout-padding layout-fill ng-controller="MainController">
            <md-card>
              <lf-ng-md-file-input lf-files="files" lf-drag-and-drop-label="Drag and Drop here!" drag preview multiple progress>
              </lf-ng-md-file-input>
            </md-card>
            <md-button class="md-raised md-primary md-hue-2" ng-click="uploadFiles()">
              Upload
            </md-button>
          </form>
          
          <md-divider></md-divider>

        </md-content>
      </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/lf-ng-md-file-input/dist/lf-ng-md-file-input.js"></script>
    <script src="bower_components/backendless/libs/backendless.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
</body>
</html>
