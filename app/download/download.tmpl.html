<div layout="row" layout-fill>
	<md-content layout="row" layout-xs="column" layout-fill layout-wrap>
		<div ng-repeat="file in downloadCtrl.files.data" flex-xl="20" flex-lg="25" flex-md="33" flex-sm="50" flex-xs="100">
			<md-card>
				<md-card-title>
					<md-card-title-text>
						<span class="md-title">{{file.name}}</span>
						<div layout="row">
							<span class="md-subhead">{{file.createdOn | date}}</span>
							<span flex></span>
							<span class="md-subhead">{{file.size/1000}} kB</span>
						</div>
					</md-card-title-text>
				</md-card-title>
				<md-divider></md-divider>
				<md-card-actions layout="row" layout-align="end center">
		        	<md-button class="md-fab md-mini" aria-label="download file">
		        		<ng-md-icon icon="file_download"></ng-md-icon>
		        	</md-button>
		        	<md-button class="md-fab md-mini" aria-label="delete file">
		        		<ng-md-icon icon="delete_forever"></ng-md-icon>	
		        	</md-button>
		        </md-card-actions>
			</md-card>
		</div>
	</md-content>
</div>
