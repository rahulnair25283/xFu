<div layout="row" layout-fill>
	
	<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
		<md-toolbar class="md-accent">
	        <span flex></span>
	        <div layout="column" class="md-toolbar-tools-bottom inset">
	          <div style="margin-bottom: 30px">
	          	<ng-md-icon icon="account_circle" size="50"></ng-md-icon>
	          </div>
	          <div class="md-title">Hi, {{mainCtrl.currentUser.name}}</div>
	        </div>
      	</md-toolbar>
      	<md-content>
	      	<md-list ng-click="mainCtrl.toggleMenu()">
	      		<md-list-item ng-repeat="module in mainCtrl.modules" ng-class="{'active-module':mainCtrl.isCurrentModule(module)}">
			        <md-button ui-sref="{{module.url}}" ng-click="mainCtrl.setCurrentModule(module)" flex>
		          		<md-item-content md-ink-ripple layout="row" layout-align="start center">
				            <i class="material-icons">{{module.icon}}</i>
		            		<div class="inset">{{module.title}}</div>
		          		</md-item-content>
			        </md-button>
	      		</md-list-item>
	      		<md-divider></md-divider>
		      	<md-list-item ng-repeat="module in mainCtrl.adminModules" ng-class="{'active-module':mainCtrl.isCurrentModule(module)}">
			        <md-button ui-sref="{{module.url}}" ng-click="mainCtrl.setCurrentModule(module)" flex>
				    	<md-item-content md-ink-ripple layout="row" layout-align="start center">
				            <i class="material-icons">{{module.icon}}</i>
				            <div class="inset">{{module.title}}</div>
				    	</md-item-content>
			        </md-button>
		      	</md-list-item>
		      	<md-divider></md-divider>
		      	<md-list-item ng-controller="AuthController as authCtrl">
			        <md-button flex ng-click="authCtrl.confirmLogout($event)">
				    	<md-item-content md-ink-ripple layout="row" layout-align="start center">
					    	<i class="material-icons">exit_to_app</i>
					    	<div class="inset">Logout</div>
				    	</md-item-content>
			        </md-button>
		      	</md-list-item>
	    	</md-list>
      	</md-content>
	</md-sidenav>
	
	<div layout="column" flex layout-fill>
		<md-toolbar>
			<div class="md-toolbar-tools" layout="row">
				<md-button ng-click="mainCtrl.toggleMenu()" aria-label="Toggle Menu" hide-gt-sm>
					<ng-md-icon icon="menu"></ng-md-icon>	
				</md-button>
				<span class="md-title" ng-show="mainCtrl.currentModule">{{mainCtrl.currentModule.title}}</span>
				<span class="md-title" ng-show="!mainCtrl.currentModule">Welcome</span>
				<span flex></span>
				<md-button>
					<ng-md-icon icon="help-circle" aria-label="Help"></ng-md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<div layout="row" flex="90" ui-view></div>
		<footer layout="row" layout-align="center center" flex="10" ng-show="mainCtrl.mediaGreaterThanMedium()">
    		<span class="md-caption">Developed with <b>Angular Material</b> and <b>Backendless</b></span>
		</footer>
	</div>
</div>
